<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - 任务管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 24px 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #222;
        }

        .header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .content {
            padding: 24px 30px;
        }

        .input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 12px;
            white-space: nowrap;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            white-space: nowrap;
            background: white;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .btn-primary:hover {
            background: #357abd;
            border-color: #357abd;
        }

        .btn-secondary {
            background: white;
            color: #666;
            border-color: #ddd;
        }

        .btn-secondary:hover {
            background: #f8f8f8;
            border-color: #ccc;
        }

        .btn-danger {
            background: white;
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-danger:hover {
            background: #e74c3c;
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }

        .todos-list {
            margin-top: 20px;
        }

        .todo-item {
            background: white;
            padding: 16px;
            margin-bottom: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .todo-item:hover {
            border-color: #ccc;
            background: #fafafa;
        }

        .todo-item.completed {
            background: #f9f9f9;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-top: 2px;
        }

        .todo-content {
            flex: 1;
            min-width: 0;
        }

        .todo-title {
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 4px;
            color: #333;
            word-wrap: break-word;
        }

        .todo-date {
            font-size: 12px;
            color: #999;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid #fcc;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 8px 0;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
            margin: 0;
            color: #999;
        }

        .edit-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #4a90e2;
            border-radius: 4px;
            font-size: 15px;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .container {
                border-radius: 0;
            }

            .header {
                padding: 20px;
            }

            .content {
                padding: 20px;
            }

            .input-section {
                flex-direction: column;
            }

            .input-group {
                width: 100%;
            }

            .checkbox-group {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .todo-item {
                flex-wrap: wrap;
                padding: 12px;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
            <p>任务管理</p>
        </div>

        <div class="content">
            <div id="error-message" class="error" style="display: none;"></div>

            <div class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="添加新任务..."
                        onkeypress="if(event.key === 'Enter') addTodo()"
                    >
                </div>
                <button class="btn-primary" onclick="addTodo()">添加</button>
                <button class="btn-secondary" onclick="loadTodos()">刷新</button>
            </div>

            <div id="todos-list" class="todos-list">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/todos';

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 加载所有任务
        async function loadTodos() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) {
                    throw new Error('加载任务失败');
                }
                const todos = await response.json();
                renderTodos(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
                showError('无法连接到服务器，请确保服务器正在运行');
                document.getElementById('todos-list').innerHTML = `
                    <div class="error">
                        无法连接到服务器 (${API_BASE})，请确保服务器已启动
                    </div>
                `;
            }
        }

        // 渲染任务列表
        function renderTodos(todos) {
            const listDiv = document.getElementById('todos-list');
            
            if (todos.length === 0) {
                listDiv.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无任务</h3>
                        <p>点击上方添加按钮创建新任务</p>
                    </div>
                `;
                return;
            }

            listDiv.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <input 
                        type="checkbox" 
                        class="todo-checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo('${todo.id}', this.checked)"
                    >
                    <div class="todo-content">
                        <div class="todo-title" id="title-${todo.id}">${escapeHtml(todo.title)}</div>
                        <div class="todo-date">${formatDate(todo.createdAt)}</div>
                    </div>
                    <div class="todo-actions">
                        <button class="btn-secondary btn-small" onclick="editTodo('${todo.id}')">编辑</button>
                        <button class="btn-danger btn-small" onclick="deleteTodo('${todo.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 添加任务
        async function addTodo() {
            const input = document.getElementById('todo-input');
            const checkbox = document.getElementById('completed-checkbox');
            const title = input.value.trim();

            if (!title) {
                showError('请输入任务标题');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        completed: checkbox.checked
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '添加任务失败');
                }

                input.value = '';
                checkbox.checked = false;
                loadTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
                showError(error.message || '添加任务失败');
            }
        }

        // 切换任务完成状态
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ completed: completed })
                });

                if (!response.ok) {
                    throw new Error('更新任务失败');
                }

                loadTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
                showError('更新任务失败');
            }
        }

        // 编辑任务
        function editTodo(id) {
            const titleDiv = document.getElementById(`title-${id}`);
            if (!titleDiv) return;
            
            const currentTitle = titleDiv.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input';
            input.value = currentTitle;
            
            const cancelEdit = () => {
                const parent = input.parentElement;
                if (parent) {
                    titleDiv.textContent = currentTitle;
                    input.replaceWith(titleDiv);
                }
            };
            
            const saveEdit = async () => {
                const newTitle = input.value.trim();
                if (!newTitle) {
                    showError('任务标题不能为空');
                    input.focus();
                    return;
                }

                if (newTitle === currentTitle) {
                    cancelEdit();
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/${id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title: newTitle })
                    });

                    if (!response.ok) {
                        throw new Error('更新任务失败');
                    }

                    loadTodos();
                } catch (error) {
                    console.error('Error editing todo:', error);
                    showError('更新任务失败');
                    input.focus();
                }
            };

            input.addEventListener('blur', saveEdit);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveEdit();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelEdit();
                }
            });

            titleDiv.replaceWith(input);
            input.focus();
            input.select();
        }

        // 删除任务
        async function deleteTodo(id) {
            if (!confirm('确定要删除这个任务吗？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok && response.status !== 204) {
                    throw new Error('删除任务失败');
                }

                loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
                showError('删除任务失败');
            }
        }

        // 页面加载时获取任务列表
        loadTodos();

        // 每30秒自动刷新一次
        setInterval(loadTodos, 30000);
    </script>
</body>
</html>
